<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../CSS/style.css">

</head>
<body>
    <header>
        <div id="Logo">
            <img src="../../CSS/Images_gifs/LockHouse.gif" alt="Logo LockHouse">
        </div>
    </header>
    <main class="pag_allMovies">
        
        <video autoplay loop id="video_box" preload="metadata" poster="../../CSS/Images_gifs/rhaenyra.jpg" >
            <source src="../../videos/House of the Dragon _ Official Trailer _ HBO Max.mp4" type="video/mp4"
            style="z-index: 3;">
        </video>

        <nav>
            <ul>
            
                <li><a href="../paginaPrincipal.html">Principal</a> </li>
                <li><a href="../telaTodosOsFilmes.html">Filmes</a> </li>
                <li><a href="#">Trailers</a> </li>
                <li><a href="#">Trilha Sonora</a> </li>
                <li><a href="#">Contato</a> </li>
                <li><a href="#">Sobre</a> </li>
                <button id="btn_princ_video" onclick="myFunction()">Play</button>
            </ul>
        </nav>

        <div id="movies">
            <h1 id="titulo_em_alta"><a href="../paginas_genero/em_alta.html">Em Alta</a></h1>
            <section id="em_alta">
                
                <div class="movies_sub_em_alta">
                    <a href="sub_paginas/pagina_house_of_the_dragon.html"><div>

                <div class="movies_sub_em_alta">

                </div>

                </div>
                <div class="movies_sub_em_alta">
                    <a href="sub_paginas/pagina_black_adam.html"><div>
                    </div></a>
                </div>
            </section>
            </div>

    </main>
    <script>
        var video = document.getElementById("video_box");
        var btn = document.getElementById("btn_princ_video");
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
        </script>

</body>
